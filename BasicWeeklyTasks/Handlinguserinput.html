<!DOCTYPE html>
<html lang="en">
<head>
      <title>Vue js CDN</title>
      
      </head>
<body>
<form id="demo">
    <!-- v model usage for text -->
    <p>
      <input type="text" v-model="msg">
      {{msg}}
    </p>
    <!-- v model usage for checked checkbox -->
    <p>
      <input type="checkbox" v-model="checked">
      {{checked ? "yes" : "no"}}
    </p>
    <!--  vmodel for radio buttons -->
    <p>
      <input type="radio" name="picked" value="one" v-model="picked">
      <input type="radio" name="picked" value="two" v-model="picked">
      {{picked}}
    </p>
    <!--  vmodel for select -->
    <p>
      <select v-model="selected">
        <option>one</option>
        <option>two</option>
      </select>
     
    </p>
    
    
  </form>
  </body>

  <!--external scripts  -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
           new Vue({
  el: '#demo',
  data: {
    msg      : 'Message here',
    checked  : true,
    picked   : '1',
    selected : '2',
  
  }
})
  
  </script> 
  </html>
